<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Available Movies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        div[th\\:each] {
            display: inline-block;
            width: 250px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            vertical-align: top;
        }

        img {
            width: 35%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #34495e;
        }

        p {
            font-size: 0.95rem;
            margin-bottom: 10px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 8px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Available Movies</h1>
    <div th:each="movie : ${movies}">
        <img th:src="${movie.posterImageUrl}" alt="Poster" />
        <h2 th:text="${movie.title}"></h2>
        <p th:text="${movie.genre}"></p>
        <p th:text="${movie.description}"></p>
        <a th:href="@{/movies/{id}(id=${movie.id})}">Book Now</a>
    </div>
</body>
</html>
