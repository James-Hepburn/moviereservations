<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin - Movie</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1 th:text="${movie.id != null} ? 'Edit Movie' : 'Add Movie'"></h1>
    <form th:action="${movie.id != null} ? @{/admin/movies/{id}/update(id=${movie.id})} : @{/admin/movies}" th:object="${movie}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required />
        <label>Genre:</label>
        <input type="text" th:field="*{genre}" required />
        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea>
        <label>Poster URL:</label>
        <input type="text" th:field="*{posterImageUrl}" required />
        <button type="submit" th:text="${movie.id != null} ? 'Update' : 'Add'"></button>
    </form>
</body>
</html>
